    <style>
        .container{
            height: 50px;
            width: 110px;
            background-color: #222;
            border-radius:30px;
            display: flex; 
             flex-direction: row; 
            /* text-align: center; */
            /* justify-content: space-around; */
            position: relative;
            display: block;
            padding-top: 5px;
            margin: auto;
            margin-top: 10%;
        }
        #sun{
           margin-left: 10px;
        }
        #moon{
         margin-left: 20px;
        }
        .circle{
            width: 40px;
            background-color: rgb(245, 236, 236);
            height: 40px;
            position: absolute;
            border-radius: 50%;
            margin-left: 10px;
            padding-left: 0%;
            cursor: pointer;
            transition: transform 0.5s ease;
        }
        .darkmode .container{
            background-color: rgb(52, 52, 52);
        }
        .darkmode .circle{
           transform: translateX(54px);
          
        }
        body.darkmode{
            background-color: #222;
        }
        .darkmode h1{
            font-size: 2.5rem;
            color: aliceblue;
            margin-left: 980px;
        }
        </style>
